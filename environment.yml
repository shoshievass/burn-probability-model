name: burn_probs
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11

  # Geospatial
  - geopandas>=0.14
  - rasterio>=1.3
  - shapely>=2.0
  - pyproj>=3.6
  - fiona>=1.9
  - xarray>=2024.1
  - rioxarray>=0.15

  # Data processing
  - numpy>=1.24
  - pandas>=2.0
  - dask>=2024.1
  - dask-geopandas>=0.3
  - pyarrow>=14.0

  # Machine learning
  - scikit-learn>=1.4
  - joblib>=1.3

  # Utilities
  - tqdm>=4.66
  - pyyaml>=6.0
  - requests>=2.31
  - netcdf4>=1.6

  # Visualization (optional, for validation reports)
  - matplotlib>=3.8
  - seaborn>=0.13

  # Pip dependencies
  - pip
  - pip:
    - rasterstats>=0.19
    - osmnx>=1.8
